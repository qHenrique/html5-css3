<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{

            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid red;

            padding: 10px 10px 10px 10px ;

            margin: 20px auto 40px auto;

            outline: 10px double rgb(19, 12, 5);

        }

        a{

            display: block;

            border: 10px solid red;

            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links sao exemplo sao de caixas inline-level</a>. Vamos ver como tudo isso funciona </p>
    <a href="#">Testte</a>
</body>
</html>
