<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
   <H1>Tags em HTML</H1>
   <p>Passe o curso do mouse sobre os termos para descobrir o significado.</p>
   <ul type="square">
    <li><abbr title="Use a  tag <p>">Parágrafos</abbr></li>
    <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
    <li><abbr title="Use a tag <q> ou <blockquote>">Citações</abbr></li>
    <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
    <li><abbr title="Use a tag <ul>">Listas não ordenadas</abbr></li>
   </ul>
   
</body>
</html>
